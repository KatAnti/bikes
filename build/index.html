<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Онлайн-магазин велосипедов Moon</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <header class="header">
    <div class="header__wrapper">
      <nav class="header__menu main-nav main-nav--closed main-nav--nojs">
        <ul class="main-nav__list">
          <li>
            <a href="#">
              О нас
            </a>
          </li>
          <li>
            <a href="#">
              Виды велосипедов
            </a>
          </li>
          <li>
            <a href="#">
              Видео про велосипеды
            </a>
          </li>
          <li>
            <a href="#">
              Контакты
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__logo-wrapper header__logo-wrapper--nojs">
        <a class="header__logo">
          <img src="img/moon-logo.svg" width="68" height="21" alt="Магазин велосипедов Moon">
        </a>
        <button class="header__menu-button header__menu-button--open header__menu-button--nojs" aria-label="Открыть мобльное меню"></button>
      </div>
      <div class="header__description">
        <h1>Мы продаем велосипеды</h1>
        <p>
          Наш магазин отбирает только самые лучшие велосипеды для продажи
        </p>
      </div>
      <form class="header__form form selection-form" action="https://echo.htmlacademy.ru" method="GET">
        <h2>Заполните поля ниже и мы подберем велосипед Вашей мечты</h2>
        <label class="visually-hidden" for="name">Введите Ваше Имя</label>
        <input type="text" id="name" placeholder="Введите Ваше Имя" name="person-name" required="">
        <label class="visually-hidden" for="phone">Введите Ваш номер телефона</label>
        <input type="tel" id="phone" placeholder="Введите Ваш номер телефона" pattern="[\+]{0,1}[7-8]{1}[0-9]{10}" name="person-phone" required="">
        <button class="form__submit-button" type="submit">
          Подобрать велосипед мечты
        </button>
      </form>
    </div>
  </header>
  <main class="main">

  </main>
  <footer class="footer">

  </footer>
  <script src="js/script.js"></script>
</body>
</html>
